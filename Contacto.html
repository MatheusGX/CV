<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <center>
        <table cellspacing="5">
            <tr>
                <th colspan="2">Dados para contacto</th>
            </tr>
            <tr>
                <td>Email:</td>
                <td align="center">matheus12345@gmail.com</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td align="center">974127549</td>
            </tr>
        </table>
    </center>
    <hr size="3" noshade="0">
    <center>
        <form action="mailto:matheus12345@gmail.com" method="post" enctype="text/plain">
            <table cellspacing="8">
                <tr>
                    <td><label for="email">Your name:</label></td>
                    <td><input type="text" name="YourName"></td>
                </tr>
                <tr>
                    <td><label for="to">Your email:</label></td>
                    <td><input type="text" name="YourEmail"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="send" value="Send"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
